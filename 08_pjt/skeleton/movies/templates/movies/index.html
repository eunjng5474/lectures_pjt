{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-3 mb-3">Movies</h1>
  <div class="row">

    {% for movie in movies %}
    <div class="col-6 col-sm-4 mb-3">

      <div class="card">
        <img src="{{ movie.poster_path }}" alt="" class="card-img-top">
        <div class="card-body d-flex justify-content-center">
          <a href="{% url 'movies:detail' movie.pk %}" class="card-text">{{ movie.title }}</a>
        </div>
      </div>
      
    </div>
    {% endfor %}
  </div>
  {% comment %} <hr> {% endcomment %}
{% endblock %}
