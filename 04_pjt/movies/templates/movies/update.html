{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
  <hr>

  <form action="{% url 'movies:update' movie.pk %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button id="reset" type="reset" value="Reset">Reset</button>
    <input type="submit" value="Submit">
  </form>

  <hr>
  <a href="{% url 'movies:detail' movie.pk %}">BACK</a>
{% endblock content %}
